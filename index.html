<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラス会_第7弾</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ef3657719.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__item l-footer__item">
                <div class="footer__item-name">
                    <div class="footer__item-title">
                        <p class="footer__item-title-u">TRIAL</p>
                        <p class="footer__item-title-d">無料トライアル</p>
                    </div>
                    <a href="#" class="btn"><i class="fa-solid fa-flag icon"></i>無料トライアルをする</a>
                </div>
                <!-- /.footer__item-name -->
                <div class="footer__item-name">
                    <div class="footer__item-title">
                        <p class="footer__item-title-u">DOWNLOAD</p>
                        <p class="footer__item-title-d">資料ダウンロード</p>
                    </div>
                    <a href="#" class="btn"><i class="fa-solid fa-download icon"></i>資料をダウンロードする</a>
                </div>
            </div>
            <!-- /.footer__item -->
            <div class="footer__item r-footer__item">
                <div class="footer__item-name footer__item-name-contact">
                    <div class="footer__item-title">
                        <p class="footer__item-title-u">CONTACT&nbsp;US</p>
                        <p class="footer__item-title-d">お問い合わせ</p>
                    </div>
                    <p class="footer__item-txt">
                        どんなことでもお気軽にご相談ください。<br>
                        2営業日以内にご担当者よりご連絡いたします。
                    </p>
                </div>
                <!-- /.footer__item-name -->
                <p class="r-footer__item-btn">
                    <a href="#" class="btn"><i class="fa-solid fa-flag icon"></i>お問い合わせはこちら</a>
                </p>
            </div>
            <!-- /.footer__item -->
        </div>
        <!-- /.footer__inner -->
    </footer>
    <!-- /.footer -->

</body>
</html>
